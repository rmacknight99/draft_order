<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #banner {
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 32px;
            width: 100%;
            text-align: center;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #logo {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="banner">1-800-GAMBLER</div>
    <form action="{{ url_for('generate_order') }}" method="post">
        <button type="submit">Generate Draft Order</button>
    </form>
    <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
</body>
</html>
