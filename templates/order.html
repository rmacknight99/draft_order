<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Order</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            background-color: #f8fafc;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #255e79;
        }
        ol {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            list-style-position: inside; /* Ensure numbers are inside the list */
        }
        li {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ececec;
            word-break: break-word; /* Ensure long words break correctly */
            overflow-wrap: break-word; /* Ensure long words wrap correctly */
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Team Draft Order</h1>
    <ol id="team-list">
        {% for team in teams %}
            <li>{{ team }}</li>
        {% endfor %}
    </ol>
</body>
</html>
