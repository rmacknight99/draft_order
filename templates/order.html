<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Order</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            background-color: #0c0c0c;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-family: Montserrat, sans-serif;
            font-size: 36px;
        }
        div {
            font-family: consolas, monospace;
            font-size: 20px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        ol {
            background: #5a4b4b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 0 auto;
            list-style-position: inside; /* Ensure numbers are inside the list */
        }
        table {
            font-family: Consolas, monospace;
            margin: 0 auto;
            border-collapse: collapse;
            max-width: 600px;
            width: 100%;
            background: #5a4b4b;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 4px solid #060606;
            text-align: left;
            color: #ffffff;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 4px solid #060606;
            word-break: break-word; /* Ensure long words break correctly */
            overflow-wrap: break-word; /* Ensure long words wrap correctly */
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>1-800-GAMBLER DRAFT ORDER 2024</h1>
    <div id="date-time">{{ current_time }}</div>
    <table>
       <thead>
          <tr>
             <th>#</th>
             <th>Manager Name</th>
             <th>Team Name</th>
          </tr>
       </thead>
       <tbody>
          {% for (position, manager, team) in order %}
          <tr>
             <td>{{ position }}</td>
             <td>{{ manager }}</td>
             <td>{{ team }}</td>
          </tr>
          {% endfor %}
       </tbody>
    </table>
    </body>
</html>
